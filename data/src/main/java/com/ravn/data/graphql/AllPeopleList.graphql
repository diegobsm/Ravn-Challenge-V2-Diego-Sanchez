query AllPeopleList($pageSize: Int, $allPeopleAfter: String) {
  allPeople(first: $pageSize, after: $allPeopleAfter) {
    people {
      name
      birthYear
      eyeColor
      hairColor
      skinColor
      id
      species {
        id
        name
        homeworld {
          name
        }
      }
      vehicleConnection {
        vehicles {
          name
          model
          id
        }
      }
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
  }
}